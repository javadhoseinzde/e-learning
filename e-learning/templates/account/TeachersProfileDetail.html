{% extends "learning/base.html" %}

{% block content %}
<br>
<div class="container">
	<div class="row mb-4">
			<div class="col-11 p-4">
			<h1 class=" mb-4 mt-4 text-center">درباره</h1>
				<img class="img-fluid rounded mx-auto d-block" style="width:350px; height: 350px; border-radius: 75px" src="{{ detail.pic.url }}"><br><br>

			</div>
	</div>
</div>

{% endblock %}
